steps:
  # 步驟 1: 建立 Docker 映像檔 (與您原來的相似，但這是正確的第一步)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'asia-east1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/img-studio:$COMMIT_SHA', # 使用 Artifact Registry 的路徑
        '.',
      ]

  # 步驟 2: 將映像檔推送到 Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-east1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/img-studio:$COMMIT_SHA']

  # 步驟 3: 部署到 Cloud Run，並設定"執行階段"環境變數
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'nineyiapp-imgstudio-app' # <-- 請確認這是您的服務名稱
      - '--image'
      - 'asia-east1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/img-studio:$COMMIT_SHA'
      - '--region'
      - 'asia-east1' # <-- 請確認這是您的地區
      - '--platform'
      - 'managed'
      - '--update-env-vars'
      # --- ↓↓↓ 在這裡設定所有執行階段需要的變數 ↓↓↓ ---
      - '^##^GOOGLE_CLIENT_ID=$_GOOGLE_CLIENT_ID##GOOGLE_CLIENT_SECRET=$_GOOGLE_CLIENT_SECRET##NEXT_PUBLIC_PROJECT_ID=$PROJECT_ID##NEXT_PUBLIC_VERTEX_API_LOCATION=${_NEXT_PUBLIC_VERTEX_API_LOCATION}##NEXT_PUBLIC_GCS_BUCKET_LOCATION=${_NEXT_PUBLIC_GCS_BUCKET_LOCATION}##NEXT_PUBLIC_GEMINI_MODEL=${_NEXT_PUBLIC_GEMINI_MODEL}##NEXT_PUBLIC_SEG_MODEL=${_NEXT_PUBLIC_SEG_MODEL}##NEXT_PUBLIC_EDIT_ENABLED=${_NEXT_PUBLIC_EDIT_ENABLED}##NEXT_PUBLIC_VEO_ENABLED=${_NEXT_PUBLIC_VEO_ENABLED}##NEXT_PUBLIC_VEO_ITV_ENABLED=${_NEXT_PUBLIC_VEO_ITV_ENABLED}##NEXT_PUBLIC_VEO_ADVANCED_ENABLED=${_NEXT_PUBLIC_VEO_ADVANCED_ENABLED}##NEXT_PUBLIC_PRINCIPAL_TO_USER_FILTERS=${_NEXT_PUBLIC_PRINCIPAL_TO_USER_FILTERS}##NEXT_PUBLIC_OUTPUT_BUCKET=${_NEXT_PUBLIC_OUTPUT_BUCKET}##NEXT_PUBLIC_TEAM_BUCKET=${_NEXT_PUBLIC_TEAM_BUCKET}##NEXT_PUBLIC_EXPORT_FIELDS_OPTIONS_URI=${_NEXT_PUBLIC_EXPORT_FIELDS_OPTIONS_URI}'

options:
  logging: CLOUD_LOGGING_ONLY
